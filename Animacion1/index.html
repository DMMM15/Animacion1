<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Animada</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Splitting.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css" />
  <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting-cells.css" />

  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    h1, h2 {
      font-weight: bold;
      text-align: center;
    }

    .char {
      animation: fadeInUp 0.5s ease forwards;
      opacity: 0;
      transform: translateY(15px);
    }

    .word {
      animation: fadeInScale 0.6s ease-in-out forwards;
      opacity: 0;
      transform: scale(0.8);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .btn-custom {
      background-color: #ff7e5f;
      border: none;
    }

    .btn-custom:hover {
      background-color: #feb47b;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4" data-splitting="chars">Explora Animaciones con Splitting.js</h1>
    <div class="row justify-content-center mb-5">
      <div class="col-md-6">
        <div class="card p-4 animate__animated animate__fadeIn">
          <div class="card-body">
            <p class="card-text" data-splitting="words">
              Esta es una demostración interactiva que muestra cómo integrar Splitting.js para crear efectos en palabras o letras.
            </p>
            <a href="#" class="btn btn-custom btn-lg animate__animated animate__pulse animate__infinite">Ver Proyecto</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>

  <script>
    Splitting();
  </script>
</body>
</html>
